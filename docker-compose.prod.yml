services:
  postgres:
    image: postgres:18
    restart: unless-stopped
    env_file:
      - ./backend/.env.prod
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      # use docker compose --env-file .env.prod up for interpolation of env vars
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  migrate:
    image: migrate/migrate
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/database/migrations:/migrations
    command: [
        "-path",
        "/migrations",
        "-database",
        # use docker compose --env-file .env.prod up for interpolation of env vars
        "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:${POSTGRES_PORT}/${POSTGRES_DB}?sslmode=disable",
        "up",
      ]

  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env.prod
    depends_on:
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped

  caddy:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    depends_on:
      - backend
    volumes:
      - caddy_data:/data
      - caddy_config:/config

  prometheus:
    image: prom/prometheus:v2.37.0
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    restart: unless-stopped
    depends_on:
      - backend

  grafana:
    image: grafana/grafana:9.0.0
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    volumes:
      - grafana_data:/var/lib/grafana

  admin:
    image: adminer
    restart: unless-stopped
    depends_on: 
      - postgres
    ports:
      - 9000:8080

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
  prometheus_data:
  grafana_data:
