<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>BlogSphere - Developer Blog</title>
    <meta name="title" content="BlogSphere - Developer Blog" />
    <meta
      name="description"
      content="A blogging platform for developers to share code solutions, technical insights, and programming experiences. Document your dev journey and help others solve problems."
    />
    <meta
      name="keywords"
      content="developer blog, code solutions, programming tips, tech blog, coding tutorials, software development, problem solving, code snippets, developer community, technical writing"
    />
    <meta name="author" content="BlogSphere" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://blogsphere.com/" />
    <meta property="og:title" content="BlogSphere - Developer Blog" />
    <meta
      property="og:description"
      content="Share code solutions, technical insights, and programming experiences with the developer community."
    />
    <meta property="og:site_name" content="BlogSphere" />
    <meta property="og:image" content="https://blogsphere.com/favicon.png" />
    <meta property="og:image:type" content="image/png" />
    <meta
      property="og:image:alt"
      content="BlogSphere - Developer Blog Platform"
    />
    <!-- Recommended: Create a 1200x630px image for better previews -->

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://blogsphere.com/" />
    <meta name="twitter:title" content="BlogSphere - Developer Blog" />
    <meta
      name="twitter:description"
      content="Share code solutions, technical insights, and programming experiences with the developer community."
    />
    <meta name="twitter:image" content="https://blogsphere.com/favicon.png" />
    <meta
      name="twitter:image:alt"
      content="BlogSphere - Developer Blog Platform"
    />

    <!-- Theme Color -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="color-scheme" content="light dark" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
